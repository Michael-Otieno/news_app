{% extends 'base.html'%}
{% import 'macro.html' as macro%}
<!-- {% import 'macros.html' as macro %} -->

{% block content%}
<div class="container">
    {% for source in article%}
    <div class="row">

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            
            <img src="{{source.image}}" alt="">
            <h3>{{ source.title }}</h3>

            <p class="name"> {{ source.name }}</p>
            <p class="title">{{ source.description }}</p>
            <a href="{{source.url}}">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>

{%endblock%}
