{% macro displaySourceList(source_list) %}
    {% for source in source_list %}
        <!-- <li>{{source.name}}</li> -->
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 block" >
            <h4>{{ source.name}}</h4>
            <p>{{source.description}}</p>
            <a href="{{source.url}}" class="btn btn-primary btn-sm">{{source.name}}</a>
        </div>

    {% endfor %}

{% endmacro %}
